<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flight Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 15px;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
        .search-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-section h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-btn:hover {
            background-color: #2980b9;
        }
        .quick-links {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quick-links h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .link-card {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .link-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
        .link-card a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Tracker Dashboard</h1>
        <div class="user-info">
            <span>Welcome, {{ user_name }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </header>
    
    <div class="container">
        <section class="search-section">
            <h2>Search Flights</h2>
            <form action="{{ url_for('flights') }}" method="get" class="search-form">
                <div class="form-group">
                    <label for="origin">Origin (City or Airport Code):</label>
                    <input type="text" id="origin" name="origin" placeholder="e.g., New York or JFK">
                </div>
                <div class="form-group">
                    <label for="destination">Destination (City or Airport Code):</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., London or LHR">
                </div>
                <div class="form-group">
                    <label for="airline">Airline:</label>
                    <input type="text" id="airline" name="airline" placeholder="e.g., American Airlines or AA">
                </div>
                <div class="form-group">
                    <label for="status">Flight Status:</label>
                    <select id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="scheduled">Scheduled</option>
                        <option value="active">Active</option>
                        <option value="landed">Landed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="diverted">Diverted</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit" class="search-btn">Search Flights</button>
                </div>
            </form>
        </section>
        
        <section class="quick-links">
            <h2>Quick Links</h2>
            <div class="links-grid">
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?origin=JFK">Flights from JFK</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?origin=LAX">Flights from LAX</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?destination=LHR">Flights to London Heathrow</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?destination=CDG">Flights to Paris Charles de Gaulle</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?airline=AA">American Airlines Flights</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?airline=BA">British Airways Flights</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?status=cancelled">Cancelled Flights</a>
                </div>
                <div class="link-card">
                    <a href="{{ url_for('flights') }}?status=active">Active Flights</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
